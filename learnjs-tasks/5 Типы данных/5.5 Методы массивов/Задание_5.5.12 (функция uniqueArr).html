  <script charset="utf-8">
    "use strict";
   
  function unique(arr) {
    let result = [];

    for (let str of arr) {
    if (!result.includes(str)) {
      result.push(str);
    }
   }
    return result;
  }

  "харе", "харе", "кришна", "кришна", ":-O"
  ];
